<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title text-center>Add Customer</ion-title>
        <ion-buttons slot="end"
                     (click)="saveCustomer()">
            Save
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="formGroup"
          (ngSubmit)="saveCustomer()">
        <ion-list type="full">
            <ion-item [ngClass]="{'invalid' : isInValidControl('firstName')}">
                <ion-label position="stacked">First Name</ion-label>
                <ion-input formControlName="firstName"
                           type="text"
                >
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Last Name</ion-label>
                <ion-input formControlName="lastName"
                           type="text"
                >
                </ion-input>
            </ion-item>

            <ion-item [ngClass]="{'invalid' : isInValidControl('phone')}">
                <ion-label position="stacked">Phone</ion-label>
                <ion-input formControlName="phone"
                >
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Address</ion-label>
                <ion-textarea
                        formControlName="address"
                        type="text"></ion-textarea>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">City</ion-label>
                <ion-input type="text"
                           formControlName="city">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Zip</ion-label>
                <ion-input type="text"
                           formControlName="zip">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">State</ion-label>
                <ion-input type="text"
                           formControlName="state">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Notes</ion-label>
                <ion-textarea
                        formControlName="note"
                        type="text">
                </ion-textarea>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">
                    Female
                </ion-label>
                <ion-toggle formControlName="gender"
                            slot="end">
                </ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">BirthDay</ion-label>
                <ion-datetime formControlName="birthday"
                              displayFormat="MM.DD.YYYY"
                              pickerFormat="MMM DD YYYY">
                </ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Email</ion-label>
                <ion-input formControlName="email"
                           type="text">
                </ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
